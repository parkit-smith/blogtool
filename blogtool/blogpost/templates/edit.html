{% extends 'base.html' %}

{% block content %}
<h1>CHOOSE BLOG POST TO EDIT</h1>
<h3>Which blog post do you want to edit?</h3>
<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form }}

    <input type="submit" class="btn btn-primary btn-block mb-4" value="Edit Blog Post">

</form>
{% endblock %}
